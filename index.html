<!DOCTYPE html>
<html>
<head>
<title>Rock Paper Scissor Game</title>
<link rel="stylesheet" href="stylo.css">
</head>
<body>

        <div id="optionDisplay">Choose your option</div>
        <div class="buttonDisplay"> 
                <button id="rockBtn" data-key="Rock">Rock</button>
                <button id="paperBtn" data-key="Paper">Paper</button>
                <button id="scissorsBtn" data-key="Scissors">Scissors</button>     
        </div>  
        <div id="chosenOption"></div>
        <div id="pcChoiceDisplay"></div>
        <div id="result"></div>
        <div id="playerScore"></div>
        <div id="computerScore"></div>
        <div id="roundsPlayed"></div>
        <div id="finalResult"></div>
        <button id="resetBtn">Reset</button>

        


        <script src="escritura.js"></script>
</body>
</html>
